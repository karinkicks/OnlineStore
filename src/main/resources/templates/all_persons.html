<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All persons</h1>

<div sec:authorize="hasRole('ROOT')">
<a th:href="@{/add_person}">Добавить пользователя</a>
<a th:href="@{/set_role}">Добавить роль пользователю</a>
</div>
<br>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Логин</th>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}"/>
        <td th:text="${person.username}"/>
        <td th:text="${person.firstname}"/>
        <td th:text="${person.lastname}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
